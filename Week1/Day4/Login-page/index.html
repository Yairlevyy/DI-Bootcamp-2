<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div id="container">
    <div id="left-cont">
        <h2 id="title-left">Login In</h2>
        <div id="sub-login">
            <input type="email" placeholder="email"/>
            <input type="password" placeholder="password"/>
        </div>
        <div id="div-input">
            <div class="subdiv-input"><input type="checkbox" placeholder="Remember me"><label for="remember">Remember me</label></div>
            <div class="subdiv-input"><a href="#">Forgot password?</a></div>
        </div>
        <button id="btn-login">LOGIN IN</button>
        <p id="connect">Or Connect with</p>
        <div id="disp-even">
        <i class="fa-brands fa-facebook-f fa-lg"></i>
        <i class="fa-brands fa-twitter fa-lg"></i>
        <i class="fa-brands fa-instagram fa-lg"></i>
        <i class="fa-brands fa-linkedin fa-lg"></i>
        </div>
        <p id="p-end">Copiright - 2023</p>
    </div>
    <div id="right-cont">
        <i class="fa-sharp fa-solid fa-user-group fa-6x"></i>
        <h1 id="title-right">Hello, friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <a href="#" id="register-button">Register<i class="fa-solid fa-arrow-right fa-lg" style="margin-left: 10px;"></i></a>
    </div>
</div>
</body>
</html>
