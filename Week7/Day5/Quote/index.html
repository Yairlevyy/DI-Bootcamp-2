<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button>Generate Quote</button>
        <div id="quote"></div>
        <div id="author"></div>
    </div>

    <div class="container container_bis">
        <button>Add a Quote</button>
        <input type="text" id="new_quote" placeholder="Enjoy Life ... it's worth it !">
        <input type="text" id="new_author" placeholder="Unknown">
    </div>

    <div class="container container_number">
        <input type="text" id="numbers_of">
        <button class="num_of" id="num_of_char">Number of Character</button>
        <button class="num_of" id="num_of_char_no_space">Number of Character without Space</button>
        <button class="num_of" id="num_of_words">Numbers of words</button>
        <button class="num_of" id="like">Like</button>
    </div>

    <div class="container container_search">
        <div id="quote_auth"></div>
        <div id="author_auth"></div>
        <div><input type="text" id="auth_req" placeholder="Albert Einstein"><button id="search">Search</button></div>
        <div>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
