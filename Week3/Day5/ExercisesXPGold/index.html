    <script>
// Exercise 1

    let numbers = [123, 8409, 100053, 333333333, 7];

    for (number of numbers) {
        if (number%3 == 0) {
            console.log('true');
        } else {

// Exercise 2

    let guestList = {
        randy: "Germany",
        karla: "France",
        wendy: "Japan",
        norman: "England",
        sam: "Argentina"
    }

    let name = prompt('Please enter your name!');

    if (name in guestList) {
        console.log(`Hi! I'm ${name}, and I'm from ${guestList[name]}`);
    }

// Exercise 3

    let age = [20, 5, 12, 43, 98, 55];

    let sum = 0;

    for (let num of age) {
        sum += num
        console.log(num);
    }

    console.log(sum);

    let prev = 0;
    let high = 0;

    for (let num of age ) {
        if (prev < num) {
            high = num;
        }
        prev = num;
    };

    console.log(high);
